---
layout: default
title: "Mermaid Live Editor"
---

<!-- Override extra margins from the theme -->
<style>
  .wrapper,
  .content,
  body {
    margin: 0 !important;
    padding: 0 !important;
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mermaid Live Editor</title>

  <!-- Load Mermaid JS with dark mode -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.13.10/dist/mermaid.min.js"></script>
  <script>
    // Configure Mermaid: dark theme, left-to-right, increased spacing
    mermaid.initialize({
      startOnLoad: false,
      theme: 'dark',
      flowchart: {
        diagramPadding: 5,
        useMaxWidth: true,
        nodeSpacing: 100,
        rankSpacing: 100
      },
      sequence: {
        diagramMarginX: 5,
        diagramMarginY: 5
      }
    });
  </script>

  <!-- Load Canvg.js for SVG-to-Canvas Rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.0/canvg.min.js"></script>

  <!-- Additional styling for editor & diagram container -->
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111;
    }
    h1 {
      margin: 1rem;
    }
    #editor {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      color: #000;
      background: #ddd;
      margin-top: 1rem;
    }
    .button-container {
      margin: 1rem 0;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
    }
    #diagram {
      border: 1px solid #444;
      background: #333;
      margin: 1rem auto;
      padding: 10px;
      width: 100%;
      max-width: 1200px;
      text-align: center;
      overflow: auto;
    }
    #diagram svg {
      display: block;
      width: 100% !important;
      height: auto;
    }
  </style>
</head>
<body>

  <textarea id="editor" placeholder="Enter your Mermaid diagram code here...">
graph LR;
    A[Start] --> B[Load Knowledge Base RAG at Startup];
    B --> C{Input Sources};
    C -->|Jira| D[Fetch via API];
    C -->|Confluence| E[Fetch via API];
    C -->|Plain text| F[Parse];
    D --> G[Normalize Text];
    E --> G;
    F --> G;
    G --> H{Has AI Stories};
    H -->|Yes| I[Identify Stories via LLM];
    H -->|No| J[Extract RAG Stories];
  </textarea>

  <div class="button-container">
    <button onclick="renderDiagram()">Render Diagram</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="download('svg')">Download SVG</button>
    <button onclick="download('png')">Download PNG</button>
    <button onclick="download('pdf')">Download PDF</button>
  </div>

  <div id="diagram"></div>

  <script>
    let scale = 1;

    function renderDiagram() {
      const code = document.getElementById('editor').value;
      const diagramDiv = document.getElementById('diagram');
      diagramDiv.innerHTML = "";

      try {
        mermaid.parse(code);
        mermaid.render('mermaidGraph', code, function(svgCode) {
          diagramDiv.innerHTML = svgCode;
          applyZoom();
        });
      } catch (error) {
        diagramDiv.innerHTML = '<pre style="color:red;">Error: ' + error.message + '</pre>';
      }
    }

    function zoomIn() {
      scale += 0.1;
      applyZoom();
    }
    
    function zoomOut() {
      if (scale > 0.2) {
        scale -= 0.1;
        applyZoom();
      }
    }
    
    function applyZoom() {
      const svgElement = document.querySelector('#diagram svg');
      if (svgElement) {
        svgElement.style.transform = 'scale(' + scale + ')';
        svgElement.style.transformOrigin = '0 0';
      }
    }

    function download(type) {
      const svgElement = document.querySelector('#diagram svg');
      if (!svgElement) {
        alert('Please render the diagram first!');
        return;
      }

      const svgData = new XMLSerializer().serializeToString(svgElement);
      const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);

      if (type === 'svg') {
        triggerDownload(url, 'diagram.svg');
      } else if (type === 'png' || type === 'pdf') {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 1200;
        canvas.height = 800;
        ctx.fillStyle = '#fff'; // Set white background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Render SVG to Canvas using Canvg.js
        const v = canvg.Canvg.fromString(ctx, svgData);
        v.start();

        if (type === 'png') {
          canvas.toBlob(function (blob) {
            const pngUrl = URL.createObjectURL(blob);
            triggerDownload(pngUrl, 'diagram.png');
          }, 'image/png');
        } else if (type === 'pdf') {
          const pdfScript = document.createElement('script');
          pdfScript.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
          pdfScript.onload = function () {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('landscape', 'pt', [canvas.width, canvas.height]);
            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
            pdf.save('diagram.pdf');
          };
          document.body.appendChild(pdfScript);
        }
      }
    }

    function triggerDownload(uri, fileName) {
      const link = document.createElement("a");
      link.download = fileName;
      link.href = uri;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Render the default diagram on page load
    window.onload = renderDiagram;
  </script>
</body>
</html>
