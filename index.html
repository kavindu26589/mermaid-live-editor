---
layout: default
title: "Mermaid Live Editor"
---

<!-- Optional: Override any extra margins from the theme -->
<style>
  .wrapper,
  .content,
  body {
    margin: 0 !important;
    padding: 0 !important;
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mermaid Live Editor</title>

  <!-- Mermaid JS (dark mode support in v8.13.10 and up) -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.13.10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false,
      // Tell Mermaid to use dark mode for diagrams
      theme: 'dark',
      flowchart: {
        diagramPadding: 5,
        useMaxWidth: false
      },
      sequence: {
        diagramMarginX: 5,
        diagramMarginY: 5
      }
    });
  </script>

  <!-- Some extra styling for our editor & diagram container -->
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff; /* Ensure text is visible on dark background */
    }
    h1 {
      margin: 1rem;
    }
    #editor {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      color: #000;        /* Black text for the textarea itself */
      background: #ddd;   /* Light gray so you can see what you're typing */
      margin-top: 1rem;
    }
    .button-container {
      margin: 1rem 0;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
    }
    #diagram {
      border: 1px solid #444;
      margin-top: 1rem;
      padding: 10px;
      text-align: center;
      overflow: auto;
      background: #333; /* Dark background behind the SVG */
    }
    #diagram svg {
      display: inline-block; /* Center the rendered SVG */
    }
  </style>
</head>
<body>
  <!-- If you want to hide the themeâ€™s built-in title block, 
       you can add CSS to hide it, or remove your own <h1>. -->
  <h1>Mermaid Live Editor</h1>

  <textarea id="editor" placeholder="Enter your Mermaid diagram code here...">
graph TD;
    A[Start] --> B[Process];
    B --> C{Decision};
    C -- Yes --> D[Result 1];
    C -- No --> E[Result 2];
  </textarea>

  <div class="button-container">
    <button onclick="renderDiagram()">Render Diagram</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="download('svg')">Download SVG</button>
    <button onclick="download('png')">Download PNG</button>
    <button onclick="download('pdf')">Download PDF</button>
  </div>

  <div id="diagram"></div>

  <script>
    let scale = 1;
    
    function renderDiagram() {
      const code = document.getElementById('editor').value;
      const diagramDiv = document.getElementById('diagram');
      diagramDiv.innerHTML = "";

      try {
        // Validate Mermaid syntax; throws if invalid
        mermaid.parse(code);

        // Render the Mermaid diagram into an SVG
        mermaid.render('mermaidGraph', code, function(svgCode) {
          diagramDiv.innerHTML = svgCode;
          applyZoom();
        });
      } catch (error) {
        diagramDiv.innerHTML = '<pre style="color:red;">Error: ' + error.message + '</pre>';
      }
    }

    function zoomIn() {
      scale += 0.1;
      applyZoom();
    }
    
    function zoomOut() {
      if (scale > 0.2) {
        scale -= 0.1;
        applyZoom();
      }
    }
    
    function applyZoom() {
      const svgElement = document.querySelector('#diagram svg');
      if (svgElement) {
        svgElement.style.transform = 'scale(' + scale + ')';
        svgElement.style.transformOrigin = '0 0';
      }
    }

    function download(type) {
      const svgElement = document.querySelector('#diagram svg');
      if (!svgElement) {
        alert('Please render the diagram first!');
        return;
      }
      const svgData = new XMLSerializer().serializeToString(svgElement);

      if (type === 'svg') {
        // Download as .svg
        const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        triggerDownload(url, 'diagram.svg');
      } else if (type === 'png' || type === 'pdf') {
        // Convert SVG to an image, then to .png or .pdf
        const img = new Image();
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);

        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#fff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          if (type === 'png') {
            canvas.toBlob(function(blob) {
              const url = URL.createObjectURL(blob);
              triggerDownload(url, 'diagram.png');
            });
          } else if (type === 'pdf') {
            const script = document.createElement('script');
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
            script.onload = function() {
              const { jsPDF } = window.jspdf;
              const pdf = new jsPDF({
                orientation: (img.width > img.height) ? 'landscape' : 'portrait',
                unit: 'pt',
                format: [canvas.width, canvas.height]
              });
              const imgData = canvas.toDataURL('image/png');
              pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
              pdf.save('diagram.pdf');
            };
            document.body.appendChild(script);
          }
          URL.revokeObjectURL(url);
        };
        img.src = url;
      }
    }
    
    function triggerDownload(uri, fileName) {
      const link = document.createElement("a");
      link.download = fileName;
      link.href = uri;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Render the default diagram on page load
    window.onload = renderDiagram;
  </script>
</body>
</html>
